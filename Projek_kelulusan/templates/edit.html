<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>✏️ Edit Data Prediksi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f0;
        }
        .card {
            background-color: #fff0f5;
        }
        h2 {
            color: #d63384;
        }
        .btn-primary {
            background-color: #d63384;
            border-color: #d63384;
        }
        .btn-outline-secondary {
            border-color: #d63384;
            color: #d63384;
        }
        .btn-outline-secondary:hover {
            background-color: #d63384;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">✏️ Edit Data Prediksi</h2>

        <form method="POST">
            <div class="row">
                {% for feature in ['ipk', 'sks', 'kehadiran', 'tidak_lulus', 'organisasi', 'semester'] %}
                <div class="col-md-6 mb-3">
                    <label class="form-label text-capitalize">{{ feature.replace('_', ' ') }}</label>
                    <input type="number" step="any" name="{{ feature }}" value="{{ data[feature] }}" class="form-control" required>
                </div>
                {% endfor %}

                <div class="col-md-12 mb-3">
                    <label class="form-label">Jurusan</label>
                    <select name="jurusan" class="form-select" required>
                        {% for jur in ['Akuntansi', 'Manajemen', 'Sistem Informasi', 'Teknik Informatika'] %}
                        <option value="{{ jur }}" {% if data['jurusan'] == jur %}selected{% endif %}>{{ jur }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                <a href="/riwayat" class="btn btn-outline-secondary">Batal</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
